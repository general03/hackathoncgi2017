<div ng-cloak>

    <div>
        <div id="overlay" class="hide"></div>
        <toaster-container toaster-options="{
          'body-output-type': 'trustedHtml',
          'position-class': 'toast-top-full-width',
          'time-out': 10000,
          'tap-to-dismiss': false,
        }" >
        </toaster-container>

        <div class="row">
            <div class="col-xs-4 text-right">Présence de corps étrangé</div>
            <div class="col-xs-2"></div>
            <div class="col-xs-6 text-left">Douleur intense, photophobie intense, baisse de la vision</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img src="content/images/fond_eye.png" class="center-block" height="300px">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 text-right ">Impression d'éclairs lumineux, voile noire</div>
            <div class="col-xs-1"></div>
            <div class="col-xs-6 text-left" >Traumatisme (plaie, contusion par impact, brûmure par acide ou base)</div>
        </div>

        <br>

    <button type="button" class="btn btn-next alert-info" ng-click="goWatson()">Je continue</button>

    <button type="button" class="btn btn-urgency alert-danger pull-right" ng-click="goPop()">J'ai un cas d'urgence</button>

</div>
