<div id="circularG" ng-hide="vm.displayResponses">
    <div id="circularG_1" class="circularG"></div>
    <div id="circularG_2" class="circularG"></div>
    <div id="circularG_3" class="circularG"></div>
    <div id="circularG_4" class="circularG"></div>
    <div id="circularG_5" class="circularG"></div>
    <div id="circularG_6" class="circularG"></div>
    <div id="circularG_7" class="circularG"></div>
    <div id="circularG_8" class="circularG"></div>
</div>

<div ng-cloak ng-if="vm.displayResponses">
    <div class="row" style="text-align: center;">
       <b> {{ vm.conversation.question }} </b>
    </div>

    <br />



    <div ng-if="vm.displayResponses" >
        <slick infinite="true" slides-to-show="3" init-onload=true data="vm.conversation.responses" slides-to-scroll="3">
            <div ng-repeat="response in vm.conversation.responses">
                <div ng-click="vm.answer(response.message)" style="text-align: center;">
                    <p class="btn btn-primary" style="white-space: initial;padding: 2px;margin-right:4px; margin-left:4px;">
                        <img style="max-width: 100%;border-radius: 4px;margin-left: auto;margin-right: auto;" src="/content{{response.picture != '/images/1-1.png' && response.picture != '/images/1-2.png' && response.picture != '/images/1-3.png' && response.picture != '/images/2-1.png' && response.picture != '/images/2-2.png' && response.picture != '/images/2-3.png' && response.picture != '/images/3-1.png' && response.picture != '/images/3-2.png' ? '/images/logo.png' : response.picture}}">
                        <br/>
                        {{response.message}}
                    </p>
                </div>
            </div>
        </slick>
    </div>

    <button type="button" class="btn btn-next alert-info" style="display: block; margin : auto;" ng-click="vm.answer(vm.conversation.retour)">Retour</button>
</div>
